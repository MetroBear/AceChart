<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ResorceChart 0.1</title>

    <link href="//cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <link href="css/bootstrap-multiselect.css" rel="stylesheet"> -->
    <link href="../css/chart-style.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            padding: 0px;
            margin: 0px;
        }

        .graph-header {
            width: 98%;
            margin: 1%;
            margin-bottom: 0;
            border: 0;
        }

        .graph-main {
            width: 98%;
            margin: 1%;
            margin-top: 0;
            border: 1px solid #cecece;
        }

        .grid-scale-line-h {
            line-height: 30px;
        }

        .task-scale-line-h {
            height: 31px;
            line-height: 30px;
        }

        .task-text-content {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sprint-info {
            padding: 8px 0 0;
            color: #777;
            text-decoration: underline;
        }
    </style>
</head>

<body style="background-color: #fff;">
    <div>
        <div class="row graph-header">
            <div class="col-sm-12" style="display: block; padding: 0px 0px 0px 20px; margin-bottom: 15px;" id="spr_div">
                <div class="col-sm-1 text-center" style="padding: 8px 8px 0 0;">
                    Sprint name:
                </div>
                <div class="col-sm-2 text-left sprint-info" id="spr_name">
                </div>
                <div class="col-sm-1 text-center" style="padding: 8px 0 0;">
                    Start time:
                </div>
                <div class="col-sm-2 text-left sprint-info" id="spr_stime">
                </div>
                <div class="col-sm-1 text-center" style="padding: 8px 0 0;">
                    End time:
                </div>
                <div class="col-sm-2 text-left sprint-info" id="spr_etime">
                </div>
                <div class="col-sm-2 pull-right text-right sprint-info">
                    <a id="viewLiteBtn" class="btn btn-warning btn-xs btn-outline" name="0">
                        <i class="fa fa-fire"></i>
                        Lite
                    </a>
                </div>
            </div>
            <div id="selectdiv" class="col-sm-12" style="padding: 10px 0;border-top:1px solid #cecece">
                <div class="col-sm-4" style="float:right;padding:0">
                    <div class="col-sm-3" style="padding:0">Task status:</div>
                    <div class="col-sm-3" style="padding:0">
                        <button class="btn btn-success" style="margin-top:-3px;background-color:#1c84c6;border-color:#1c84c6"></button>
                        <span>TODO</span>
                    </div>
                    <div class="col-sm-3" style="padding:0">
                        <button class="btn btn-warning" style="margin-top:-3px;background-color:#f8ac59;border-color:#f8ac59"></button>
                        <span>DOING</span>
                    </div>
                    <div class="col-sm-3" style="padding:0">
                        <button class="btn btn-primary" style="margin-top:-3px;background-color:#1ab394;border-color:#1ab394"></button>
                        <span>DONE</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="gantt_container row graph-main">
            <div class="gantt_grid col-sm-1 text-center" style="padding:0">
                <div class="gantt_grid_scale grid-scale-line-h">
                    <div class="gantt_grid_head_cell gantt_grid_head_text">
                        Task name
                    </div>
                    <div class="gantt_grid_head_cell gantt_grid_head_start_date">
                        Start time
                    </div>
                    <div class="gantt_grid_head_cell gantt_grid_head_duration">
                        Duration
                    </div>
                </div>
                <div class="gantt_grid_data" id="graphUserList">
                </div>
            </div>
            <div class="gantt_task col-sm-11 text-center" style="padding:0">
                <div class="gantt_task_scale">
                    <div class="gantt_scale_line task-scale-line-h" id="graphSprintHeader" style="height:30px">
                    </div>
                </div>
                <div class="gantt_data_area">
                    <div class="gantt_task_bg" id="graphTaskContent">
                    </div>
                    <div class="gantt_bars_area" id="graphTaskBarsArea"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/toastr.js/latest/toastr.min.js"></script>
    <script src="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="../js/resource_chart.js"></script>
    <script>
        $(document).ready(docReady);
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "progressBar": true,
            "preventDuplicates": false,
            "positionClass": "toast-top-right",
            "onclick": null,
            "showDuration": "400",
            "hideDuration": "1000",
            "timeOut": "3000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>
</body>

</html>
